name: Docker Publish

# This workflow is triggered on pushes to the main branch.
# It can also be triggered manually from the Actions tab.
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # These permissions are necessary to push to GHCR.
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Log in to the GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # The username is your GitHub username or organization name.
          # The password is a temporary token automatically generated by the workflow.
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 3. Extract metadata (like tags and labels) for the Docker image
      # This step creates tags like 'latest', 'sha-xxxxxxx', etc.
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      # 4. Build the Docker image and push it to GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Use the tags generated in the metadata step
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
